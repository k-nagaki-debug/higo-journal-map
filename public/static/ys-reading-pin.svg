<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 140" width="100" height="140">
  <!-- Pin shape -->
  <defs>
    <style>
      .pin-blue { fill: #1d5fa6; }
      .pin-white { fill: #ffffff; }
      .pin-outline { stroke: #1d5fa6; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Main pin body -->
  <g>
    <!-- Outer pin shape -->
    <path class="pin-blue" d="M50,5 C28,5 10,23 10,45 C10,65 35,95 50,135 C65,95 90,65 90,45 C90,23 72,5 50,5 Z"/>
    
    <!-- White circle background for logo -->
    <circle class="pin-white" cx="50" cy="40" r="22"/>
    
    <!-- Y's READING cube logo -->
    <g transform="translate(50, 40)">
      <!-- Outer hexagon -->
      <path class="pin-blue" d="M-12,-7 L0,-14 L12,-7 L12,7 L0,14 L-12,7 Z" fill="none" stroke="#1d5fa6" stroke-width="2.5"/>
      
      <!-- Inner Y shape -->
      <!-- Top face -->
      <path class="pin-blue" d="M-8,-4 L0,-8.5 L8,-4 L8,-2 L0,-6.5 L-8,-2 Z"/>
      
      <!-- Left face -->
      <path class="pin-blue" d="M-8,-2 L-8,4 L0,8.5 L0,2 Z" opacity="0.85"/>
      
      <!-- Right face -->
      <path class="pin-blue" d="M8,-2 L8,4 L0,8.5 L0,2 Z" opacity="0.7"/>
      
      <!-- Y stem (small triangle) -->
      <path class="pin-blue" d="M-2,0 L0,1 L2,0 Z"/>
    </g>
  </g>
</svg>
